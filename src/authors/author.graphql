scalar Date

type Author {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
  posts(page: PaginationInput = {}): [Post!]!
  createdAt: Date!
  updatedAt: Date!
}

input AuthorInput {
  firstName: String!
  lastName: String!
}

type Query {
  author(id: ID!): Author
}

type Mutation {
  createAuthor(input: AuthorInput!): Author!
}
